<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="calculatorGrid">
        <div class="output">
            <div class="previousOperand" data-previous-text></div>
            <div class="currentOperand" data-current-text></div>
        </div>
        <button class="spanTwo" data-allDelete-button>AC</button>
        <button data-delete-button>DEL</button>
        <button data-operation-button>รท</button>
        <button data-number-button>1</button>
        <button data-number-button>2</button>
        <button data-number-button>3</button>
        <button data-operation-button>ร</button>
        <button data-number-button>4</button>
        <button data-number-button>5</button>
        <button data-number-button>6</button>
        <button data-operation-button>+</button>
        <button data-number-button>7</button>
        <button data-number-button>8</button>
        <button data-number-button>9</button>
        <button data-operation-button>-</button>
        <button data-number-button>.</button>
        <button data-number-button>0</button>
        <button class="spanTwo" data-equal-button>=</button>

    </div>

</body>

</html>
